        <div id="crew">
          <figure id="kat">
            <img src="/images/admiralty_cocktail.webp"/></a>
            <figcaption>When Chef Jeremiah Leighton came on board at Admiralty Lounge, he immediately brought his enthusiasm and joy for delicious food with him but his secret weapon is the unconventional approach he brings to putting flavors together. For Chef Jeremiah, there is no rule above the mandate to make our offerings as delicious as possible, and if that leads to unconventional places, all the better! We are so lucky tp have him and hope you'll come try his offerings soon!</figcaption>
          </figure>
          <figure id="jeremiah">
            <img src="/images/admiralty_music.webp"/></a>
            <figcaption>When we set sail on the journey of The Admiralty, we knew we would need an experienced hand on the rudder who spoke our crazy shorthand and shared a passion for spectacular experiences. As many of you have already learned, Kat is that and much more; a veritable point of intersection on the paths of excellence and sass. Many of the menus favorites are her creation: The Cork Leg, The Wellerman, Dogfish Catfight and more leap from her mind to your glass. If you haven't had a chance to say hello, we'd say there's no time like the present!</figcaption>
          </figure>

      <section id="music-wrapper">
        <h1>MUSIC</h1>

        <figure class="show">
          <img class="show-pic" src="/images/music/towse.webp" alt="A young man and a young woman lean against each other both dresssed stylishly, stare off to the side of the frame. The wall is pink, their clothes are pink, their hair is pink, and their footwear is black."> 
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Towse</h2>
              <h6>Towse is a London based duo with violin, piano and two voices. They play feelings-forward-folk-pop with a sense of humour and theatrical energy and their songs have a vulnerability every audience can connect with. People that like Phoebe Bridgers, Joni Mitchell, Regina Spektor, or Fiona Apple will enjoy their show.</h6>
            </section>
            <section class="showtime">
              <h6>Thursday, June 27, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/david_channing.webp" alt="A split photo of David Donohue, resident artist and music organizer at Admiralty Lounge, holding a sheep, and Chaaning Waage, a folksy-looking woman in a warm room nuzzling a beautiful, brown acoustic guitar. They both look like they are very good at playing music." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>David Donohue</h2>
              <h3>& special guest</h3>
              <h2>Channing Waage</h2>
              <h6>From ballads about the expulsion of the Chinese workers, to sailing on Bellingham bay on a tiny sailboat in a storm, David Donohue sings well-crafted, lyrical songs of life and living in and around Bellingham.<br>
              Channing Waage is a multi-instrumentalist from Whidbey Island who plays original and classic country folk music. She weaves ballads and flatpicking guitar with celestial vocal harmonies, fiddle, and musical saw. Her inspirations include artists such as Jody Stecher, Jean Ritchie, Hank Williams, Tony Rice, and Joan Baez.</h6>  
              </section>
            <section class="showtime">
              <h6>Tuesday, July 2, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/pete_and_mickey.webp" alt="Two white guys, one sitting and one standing, in a parlor. They both wear fancy purple suits with black trim and sharp black fedoras. Both stare intensely into the camera. They both look like excellent musicians.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Pete Irving & Mickey Stylin</h2>
              <h6>If you take Hot Damn Scandal and just keep pulling off masks like some overwrought Scooby Doo villain reveal you'll soon find that the real culprits were Pete Irving and Mickey Stylin all along. Stand up bass, resonator guitar, thoughtful harmonies, and sturdy livers will be the accompaniment to your cocktails and comestibles.</h6>
            </section>
            <section class="showtime">
              <h6>Friday, July 5, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/lucas_warford.webp" loading="lazy"  alt="A young white man with a long goatee and black trilby hat strikes a mad glare off-camera in a dramatic, decayed-looking daguerrotype photo. He looks like an excellent musician.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Lucas Warford</h2>
              <h6>Lucas Warford leads the internationally touring act Three For Silver.<br>
                <br>
                When not on tour, he spends his time singing too loudly in Bellingham establishments,
                running D&D games, and hosting too many board game nights.<br>
                <br><br>
                He suffers from a rare neurological disorder whereby he must only use one-of-a-kind instruments.
                <br><br>Do not ask him what genre of music he plays; he doesn't know. 
                <br></h6>
            </section>
            <section class="showtime">
              <h6>Sunday, July 7, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/ludlings.webp" loading="lazy" alt="Two white 20somethings, both facing each other intently in profile with their hands placed together as if praying. She has long, wavy, blonde hair and he has dark brown hair, a trim beard, and glasses. Both wear plaid flannel shirts. The background is a fluorescent close-up of a Polish dictionary. They both look like they are very good at playing music.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Ludlings</h2>
              <h6>Indie-rock/pop/folk band Ludlings formed in Bellingham in 2018 when Ariel and Van met as the result of a very fortuitous Craigslist posting. Following the bringing on of Walker on drums, the trio quickly began recording and playing shows throughout Whatcom and Skagit county for the next year and a half.<br>
                <br>
                Despite the group eventually moving to all different parts of the world and Walker eventually moving on, Ariel and Van continued to play and record together remotely, eventually releasing “Old Feelings”, their debut album with the collaboration and support from family and friends along the way.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, July 9, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/nora_louis.webp" alt="A collage of singer-songwriters all playing guitars and singing into microphones. They both look as if they are very good at playing music.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Louis Ledford & Norah McLaughlin</h2>
              <h6>Louis Ledford and Norah McLaughlin specialize in harmonies not unlike the Everly's, Simon and Garfunkle, or Gram with Emmylou. The songs are by Ledford, some of his friends as well as choice covers that you or your grandparents have never heard played quite like this before. Louis Ledford has written, recorded and performed music for decades. The verdant fields of Virginia, the fragrant wards of New Orleans and most recently, the drizzly climes of BHAM have all been his home. Norah McLaughlin has been performing since she was a Whatcom County Kid in many wonderful bands including Kitty Kitty, Alamo Social Club and Yogoman Burning Band.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, July 16, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/sarah_goodin.webp" loading="lazy" alt="A young woman with horn-rimmed glasses framed by long, dark blonde hair smiles sweetly at her cat in the foreground. She looks like a very soulful musician." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h3>sleepy Sundays feat.</h3>
              <h2>Sarah Goodin</h2>
              <h6>Sarah Goodin is a singer-songwriter from Bellingham, WA known for her mellifluous voice and poignant songwriting. Her mother tells a story of Goodin as a toddler, crawling up onto the kitchen table and dancing and singing along to Lionel Richie while her mother did dishes. Now she is the full-time parent of a gorgeous, brilliant, and hilarious child of her own. Chorally trained with a lifelong love for jazz, folk, blues, and classical music, Sarah is a veteran of Bellingham's open mic and songwriting circles.<br>
                </h6>
            </section>
            <section class="showtime">
              <h6>Sunday, July 21, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/jan_and_kera.webp" alt="In front of a beautiful and humongous spherical cutout lamp, two string players duet; him in a flat cap and sweater, her with a brown ponytail and warm-toned clothes. They both look like very experienced musicians.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>The House Wrens</h2>
              <h6>The House Wrens are virtuosic folk duo Kera-Lynne Newman & Jan Peters performing some Irish tunes, a few American ones, and a few original songs with fiddle/harmonica & fiddle/guitar.
              </h6>
            </section>
            <section class="showtime">
              <h6>Friday, August 2, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/shannon_patino.webp" alt="A Mexican-American woman with straight hair flashes a brilliant smile during a concert. She wears a black dress and a low-cut black shirt with long sleeves, holds a guitar and stands between a stage light and a microphone. She carries herself like an eminently experienced songstress." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Shannon Patiño</h2>
              <h6>Shannon Patiño is a Mexican American singer-songwriter who captures an audience with her soothing yet powerful vocals and emotional songwriting. Shannon isn't afraid of being vulnerable and writes about personal struggles, thoughts, and experiences centered around themes of self-worth, love, and women's empowerment. Shannon aims to connect with her listeners through her honest songwriting.<br>
                </h6>
            </section>
            <section class="showtime">
              <h6>Friday, September 6, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>
