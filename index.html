      <section id="music-wrapper">
        <h1>MUSIC</h1>

        <figure class="show">
          <img class="show-pic" src="/images/music/raggedy_adler.webp" alt="Three young, farm-punky people stand in a field next to a barn playing a fiddle, a banjo, and the bones. They look like they play together really well.">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Raggedy Adler</h2>
              <h6>Raggedy Adler is a transient folk, old-time, and punk band composed of queer vagabonds and train hoppers. We perform a variety of original compositions and historical folk tunes through the lens of our experiences living through disenfranchisement and building community. We hope to impart the stories of an oft overlooked underclass using the folk tradition as our medium.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, August 13<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/sarah_goodin.webp" loading="lazy" alt="A young woman with horn-rimmed glasses framed by long, dark blonde hair smiles sweetly at her cat in the foreground. She looks like a very soulful musician." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h3>sleepy Sundays feat.</h3>
              <h2>Sarah Goodin</h2>
              <h6>Sarah Goodin is a singer-songwriter from Bellingham, WA known for her mellifluous voice and poignant songwriting. Her mother tells a story of Goodin as a toddler, crawling up onto the kitchen table and dancing and singing along to Lionel Richie while her mother did dishes. Now she is the full-time parent of a gorgeous, brilliant, and hilarious child of her own. Chorally trained with a lifelong love for jazz, folk, blues, and classical music, Sarah is a veteran of Bellingham's open mic and songwriting circles.<br>
                </h6>
            </section>
            <section class="showtime">
              <h6>Sunday, August 18<br>6p - 8p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/white_ducks.webp" loading="lazy" alt="A young man and young woman stand side-by-side on a rocky gray beach, grinning widely. Rays of light shine throgh the stormy clouds behind them onto the sea. They wear matching deep blue tops and black bottoms, with no shoes. They both seem like very inspired musicians." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>The White Ducks</h2>
              <h6>The White Ducks are fronted by powerhouse duo Paige Woods and Luke Moore, whose electrifying chemistry ignites the stage with a fusion of grunge and classic rock. Hailing from Bellingham, this dynamic ensemble channels the raw energy and rebellious spirit of the '90s alternative scene while paying homage to the timeless anthems of classic rock legends.<br>
                <br>
                Paige Woods commands the spotlight with her gritty vocals, channeling the angst and passion of grunge icons while infusing each performance with her own magnetic presence. Luke Moore's skillful guitar riffs and soulful solos evoke the spirit of rock gods past, seamlessly blending the raw power of distortion with the melodic hooks that defined an era. Beyond their captivating renditions of grunge and classic rock hits, they seamlessly weave their original compositions into their sets.<br>
                <br>
                Together, Woods and Moore lead a tight-knit group of musicians who share their love for the music that shaped a generation. From the haunting melodies of Pearl Jam to the timeless classics of Fleetwood Mac, The White Ducks deliver an electrifying live experience that captivates audiences and transports them back to the golden age of rock 'n' roll.<br>
                </h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, August 20<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="images/music/morgan_mchugh.webp" loading="lazy">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Morgan McHugh</h2>
              <h6>Morgan McHugh boldly pens his own entry in the decades-old folk-americana songbook. Powerful vocals that cut to the bone. "I write from the heart and I really think about what I'm writing," he notes. "There's a real ebb and flow to the process. For the past few years I've spent the summers on fishing boats in Alaska, and when I don't have cell service and I'm really off the grid I have a lot of time to think. It is when the creative process really gets rolling." McHugh's songs come from a deeply personal perspective; clean, honest and dripping with truth.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, August 27<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/david_channing.webp" loading="lazy" alt="A split photo of David Donohue, resident artist and music organizer at Admiralty Lounge, holding a sheep, and Chaaning Waage, a folksy-looking woman in a warm room nuzzling a beautiful, brown acoustic guitar. They both look like they are very good at playing music." />
          <figcaption class="show-info">
          <section class="music-bio">
            <h2>David Donohue<br>
            Channing Waage</h2>
            <h6>From ballads about the expulsion of the Chinese workers, to sailing on Bellingham bay on a tiny sailboat in a storm, David Donohue sings well-crafted, lyrical songs of life and living in and around Bellingham.<br><br>
              Channing Waage is a multi-instrumentalist from Whidbey Island who plays original and classic country folk music. She weaves ballads and flatpicking guitar with celestial vocal harmonies, fiddle, and musical saw. Her inspirations include artists such as Jody Stecher, Jean Ritchie, Hank Williams, Tony Rice, and Joan Baez.</h6> 
          </section>
          <section class="showtime">
            <h6>Tuesday, September 3<br>7p - 9p</h6>
          </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/shannon_patino.webp" loading="lazy" alt="A Mexican-American woman with straight hair flashes a brilliant smile during a concert. She wears a black dress and a low-cut black shirt with long sleeves, holds a guitar and stands between a stage light and a microphone. She carries herself like an eminently experienced songstress." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Shannon Patiño</h2>
              <h6>Shannon Patiño is a Mexican American singer-songwriter who captures an audience with her soothing yet powerful vocals and emotional songwriting. Shannon isn't afraid of being vulnerable and writes about personal struggles, thoughts, and experiences centered around themes of self-worth, love, and women's empowerment. Shannon aims to connect with her listeners through her honest songwriting.<br>
                </h6>
            </section>
            <section class="showtime">
              <h6>Friday, September 6<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/librarians.webp" loading="lazy" alt="A foursome of experienced-looking musicians standing, shoulder-to-shoulder." />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>The Librarians</h2>
              <h6>Surreal & engaging jazzy post-neo psychedelic dream folk soundscapes.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, September 10<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>

        <figure class="show">
          <img class="show-pic" src="/images/music/lore_the_mouse_solo.webp" loading="lazy" alt="Lore the Mouse, a young bespectacled chic person with short black hair and black spectacles and large mouse ears. She holds a guitar and sits in front of a white wall, which contains a cursive graffito that reads, 'I love you more.'" />
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Lore the Mouse</h2>
              <h6>Lore The Mouse is a trans musician and local oddball. Though her style is predominantly contemporary folk, she takes inspiration from a myriad of musicians, such as Tom Waits, John Prine, Carly Rae Jepsen and The Dead Kennedys. She's currently at work on an EP, and can be supported on her <a href="https://LoreTheMouse.bandcamp.com" target="_blank">Bandcamp</a>.</h6>
            </section>
            <section class="showtime">
              <h6>Tuesday, September 17<br>7p - 9p</h6>
            </section>
          </figcaption>
        </figure>
