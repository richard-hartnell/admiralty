              <h2>The Moving Hats</h2>
              <h6>Join local folk/ Celtic powerhouse band The Moving Hats for a casual evening with their nautical side.<br>
              <br>The Hats will play favorites from their album and jigs from their repertoire while you enjoy the Admiralty lounge's wine beer, and cocktail selection.<br>

              <h2>Paige Woods</h2>
              <h6>I am many things: an artist, musician, designer, traveler, a consultant, an amateur chef and mystic.<br><br>
              I am a lover of color and nature, of cozy spaces and tiny things. I'm a collector, curator and a dreamer. All wrapped in one pink foil dress.<br><br>
              This is me, living my best life, all because of people like you who support my business. I would not be here without you.<br><br>
              Thank you for joining me on this journey. Here I hope to bring you joy and create sparks to ignite your imagination and that you can carry these things with you, throughout your day or week, maybe for the rest of your life.<br></h6>
