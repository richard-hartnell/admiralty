        <figure class="show">

          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Russell Thompson</h2>
              <h6>My first memories of life originate in Brooklyn, New York, and by the time I was ten years old, we had moved back and forth across the country 3 times. I have been a traveler for most of my life, and I suppose my songs are somewhat informed by the diversity of places and people I have experienced. I came to the Skagit Valley after spending nine years as part of the rich, diverse songwriting community in East Nashville, Tennessee. In that time I gained the widespread respect of my peers, and had the opportunity to play in a lot of the most beloved music venues in town. If you are a fan of soulful, intelligent, lyric driven songs, come out!</h6>
            </section>
            <section class="showtime">
              <h6>Thursday, October 19, 7p - 9p</h6>
            </section>
          </figcaption>
        </figure>
        <figure class="show">
          <img class="show-pic" src="images/music/octavia_mcaloon.webp">
          <figcaption class="show-info">
            <section class="music-bio">
              <h2>Octavia McAloon</h2>
              <h6>Octavia  McAloon is a captivating singer-songwriter and classical musician based  in Bellingham, WA.  With intricate fingerpicking and velvety vocals, she weaves together songs that draw listeners in. Set to soothing nylon strings, her lyrics tend towards natural influences, otherworldly mystery, and emotive tales of the human experience. Stylistically, Octavia works towards  bridging the gap between her folk and classical backgrounds; the music she produces is always steeped in vocal  harmonies and atmospheric textures.  In live performance, she lets the intimate pairing of guitar and eloquent lyrics take the lead.<br>
              <br>
              Octaviaâ€™s debut album, With Breath of Wind, was released in April 2020 and is available on all streaming platforms. Her sophomore album Skybound is a concept album in the style of a folk-opera and releases everywhere January 13th, 2023.</h6>
            </section>
